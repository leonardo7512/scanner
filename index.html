<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Pro con Compartir</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; text-align: center; background-color: #f0f2f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 10px; }
        .btn { 
            background-color: #007bff; color: white; padding: 12px 24px; 
            border: none; border-radius: 30px; cursor: pointer; font-size: 16px; margin: 10px 5px; 
            font-weight: 600; transition: background 0.2s;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:active { transform: scale(0.98); }
        .btn-share { background-color: #6610f2; } /* Color morado para compartir */
        .btn-download { background-color: #28a745; } /* Color verde para descargar */
        
        #preview { max-width: 100%; margin-top: 15px; border-radius: 8px; border: 2px solid #ddd; display: none; }
        #status { margin: 15px 0; font-weight: bold; color: #555; font-size: 14px; }
        .detected-box { border: 2px solid #28a745; padding: 15px; background: #f0fff4; display: none; margin-top:15px; border-radius: 10px; }
        .detected-number { font-size: 28px; color: #28a745; font-weight: 800; letter-spacing: 1px; }
        .actions { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üìÑ Scanner Inteligente</h1>
    <p style="color:#666; font-size: 0.9em;">Toma una foto. El sistema detectar√° el N¬∞ de Nota y te dejar√° compartirla renombrada.</p>

    <input type="file" id="uploader" accept="image/*" capture="environment" style="display:none">
    
    <button class="btn" onclick="document.getElementById('uploader').click()">
        üì∑ Tomar Foto
    </button>

    <div id="status">Esperando imagen...</div>
    <img id="preview" alt="Vista previa">

    <div id="resultBox" class="detected-box">
        <p style="margin:0;">N√∫mero detectado:</p>
        <div id="detectedText" class="detected-number">---</div>
        
        <div class="actions">
            <button id="shareBtn" class="btn btn-share">
                üì§ Compartir / Enviar a Nube
            </button>
            
            <button id="downloadBtn" class="btn btn-download">
                üíæ Solo Guardar
            </button>
        </div>
    </div>
</div>

<script>
    const uploader = document.getElementById('uploader');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');
    const resultBox = document.getElementById('resultBox');
    const detectedText = document.getElementById('detectedText');
    const shareBtn = document.getElementById('shareBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    let currentFile = null;
    let detectedID = "";

    uploader.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        currentFile = file;
        
        const reader = new FileReader();
        reader.onload = function(event) {
            preview.src = event.target.result;
            preview.style.display = 'block';
            startOCR(event.target.result);
        }
        reader.readAsDataURL(file);
    });

    async function startOCR(imageSrc) {
        status.innerText = "‚è≥ Analizando n√∫meros...";
        resultBox.style.display = 'none';
        
        try {
            const { data: { text } } = await Tesseract.recognize(imageSrc, 'eng');
            findInvoiceNumber(text);
        } catch (error) {
            status.innerText = "‚ùå Error lectura.";
        }
    }

    function findInvoiceNumber(text) {
        // Regex mejorado para capturar tu formato
        const regex = /(?:N[¬∫¬∞o]?\.?|Venta|Nota)\s*[:.\-]?\s*(\d{4,8})/i;
        const match = text.match(regex);

        if (match && match[1]) {
            detectedID = match[1];
            status.innerText = "‚úÖ ¬°Listo!";
            detectedText.innerText = detectedID;
            
            // Asignar funciones a los botones
            shareBtn.onclick = shareFile;
            downloadBtn.onclick = downloadRenamedImage;
            
            // Verificar si el navegador soporta compartir archivos
            if (navigator.canShare && navigator.share) {
                shareBtn.style.display = 'inline-flex';
            } else {
                shareBtn.style.display = 'none'; // Ocultar si es PC vieja
            }

            resultBox.style.display = 'block';
        } else {
            status.innerText = "‚ö†Ô∏è No encontr√© el n√∫mero. Intenta acercarte m√°s.";
        }
    }

    // Funci√≥n auxiliar para convertir la imagen base64 a archivo real
    async function getFileObject() {
        const response = await fetch(preview.src);
        const blob = await response.blob();
        // Aqu√≠ creamos el archivo con el nombre NUEVO
        return new File([blob], `${detectedID}.jpg`, { type: blob.type });
    }

    async function shareFile() {
        try {
            const file = await getFileObject();
            
            // Intentamos invocar el men√∫ nativo del celular
            if (navigator.canShare({ files: [file] })) {
                await navigator.share({
                    files: [file],
                    title: `Nota ${detectedID}`,
                    text: `Adjunto nota de venta N¬∞ ${detectedID}`
                });
            } else {
                alert("Tu dispositivo no soporta compartir este archivo directo.");
            }
        } catch (err) {
            console.log("Compartir cancelado o error:", err);
        }
    }

    function downloadRenamedImage() {
        const link = document.createElement('a');
        link.href = preview.src;
        link.download = `${detectedID}.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
